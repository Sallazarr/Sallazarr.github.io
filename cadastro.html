<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/Clone Ifood/CSS/cadastro.css">
    <script src="cadastro.js" defer></script>
    <script src="particles.min.js"></script>
    <script src="particles-config.js" defer></script>
</head>
<body data-theme="light">
    <div id="particles-js"></div>
    <button id="themeSwitcher">Tema Escuro</button>
    <div class="login-container">
        <h2>Cadastro FoodI</h2>
        <form id="registerForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <label for="confirmaSenha">Confirmar Senha:</label>
            <input type="password" id="confirmaSenha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="links-container">
            <a href="/Clone Ifood/index.html">Já tem uma conta? Faça login</a>
        </div>
    </div>
</body>
</html>
